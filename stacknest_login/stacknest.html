<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>StackNest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
  </head>
  <body>

    <!-- Logo text -->
    <div class="logo row text-center mt-3">
        <h1>
            <i class="bi bi-code-slash"></i>
            StackNest
        </h1>
    </div>

    <div class="container border border-3 border-primary col-9 col-sm-9 col-md-6 mt-5 shadow-lg p-3 mb-5 bg-body-tertiary rounded-5">
        
        <div class="text_block text-center">
            <h2>Log into StackNest</h2>
        </div>

        <!-- Registration -->
        <div class="row text-center offset-sm-1">
            <form class="mt-4 needs-validation" novalidate>
                <div class="form-floating mb-1 col-9 col-sm-8 m-md-1 col-md-10 ms-5">
                    <input type="text" class="form-control" id="fullname" placeholder="Full name" required>
                    <label for="fullname">Full name</label>
                    <div class="valid-feedback">
                        Great job!
                    </div>
                    <div class="invalid-feedback">
                        Please enter your full name!
                    </div>
                </div>
                <div class="form-floating mb-1 col-9 col-sm-8 m-md-1 col-md-10 ms-5">
                    <input type="email" class="form-control" id="email" placeholder="Email" required>
                    <label for="email">Email address</label>
                    <div class="valid-feedback">
                        Great job!
                    </div>
                    <div class="invalid-feedback">
                        Please enter your email address!
                    </div>
                </div>
                <div class="form-floating mb-1 col-9 col-sm-8 m-md-1 col-md-10 ms-5">
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                    <label for="password">Password</label>
                    <div class="valid-feedback">
                        Great job!
                    </div>
                    <div class="invalid-feedback">
                        Please enter your password!
                    </div>
                </div>
                <div class="log_line me-5 offset-1 offset-xl-1 col-md-8 col-lg-8 col-xl-8">
                    <button type="submit" class="btn btn-success col-9">Login in</button>
                </div>
                <div class="pass_reg me-5 mt-5 offset-1 col-lg-8 col-xl-8">
                    <a class="text-decoration-none" href="#" disabled>Forget Password?</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
    // Custom Bootstrap validation
    (() => {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission if invalid
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault() // Prevent form submission
                    event.stopPropagation() // Stop propagation of the event
                }

                form.classList.add('was-validated') // Apply Bootstrap's validation styles
            }, false)
        })
    })()
    </script>
  </body>
</html>
