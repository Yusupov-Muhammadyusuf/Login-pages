<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="insta.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" type="image/png">
    <title>Login Instagram</title>
</head>
<body>

    <div class="container">
        <div class="logo_name">
            <i data-visualcompletion="css-img" aria-label="Instagram" role="img" style="background-image: url(&quot;https://static.cdninstagram.com/rsrc.php/v4/yB/r/E7m8ZCMOFDS.png&quot;); background-position: 0px -52px; background-size: auto; width: 175px; height: 51px; background-repeat: no-repeat; display: inline-block;"></i>
        </div>
        <div class="register">
            <input type="text" name="login" id="login" placeholder="Phone number, username, or email">
            <input type="password" name="password" id="password" placeholder="Password">
            <button class="log_btn">Log in</button>
        </div>
        <div class="divider">
            <div class="line_left"></div>
            <div class="or">OR</div>
            <div class="line_right"></div>
        </div>
        <div class="main_reg">
            <h4 class="direct"><i class="bi bi-facebook"></i> Log in with Facebook</h4>
            <h4 class="fp">Forgot password?</h4>
        </div>
    </div>

    <div class="si_box">
        <h4>Don't have an account? <span>Sign up</span></h4>
    </div>

    <h4 class="hd">Get the app.</h4>
    <div class="help">
        <div class="google_play">
            <img alt="Get it on Google Play" class="x1vqgdyp" src="https://static.cdninstagram.com/rsrc.php/v4/yz/r/c5Rp7Ym-Klz.png">
        </div>
        <div class="microsoft">
            <img alt="Get it from Microsoft" class="x2vqgdyp" src="https://static.cdninstagram.com/rsrc.php/v4/yu/r/EHY6QnZYdNX.png">
        </div>
    </div>

    <div class="list">
        <ul class="footer_items">
            <li class="footer_item"><a href="#">Meta</a></li>
            <li class="footer_item"><a href="#">About</a></li>
            <li class="footer_item"><a href="#">Blog</a></li>
            <li class="footer_item"><a href="#">Jobs</a></li>
            <li class="footer_item"><a href="#">Help</a></li>
            <li class="footer_item"><a href="#">API</a></li>
            <li class="footer_item"><a href="#">Privacy</a></li>
            <li class="footer_item"><a href="#">Terms</a></li>
            <li class="footer_item"><a href="#">Locations</a></li>
            <li class="footer_item"><a href="#">Instagram Lite</a></li>
            <li class="footer_item"><a href="#">Threads</a></li>
            <li class="footer_item"><a href="#">Contact Uploading & None-Users</a></li>
            <li class="footer_item"><a href="#">Meta Verifield</a></li>
        </ul>
        <select name="languages" id="languages">
            <option value="af">Afrikaans</option>
            <option value="cs">Čeština</option>
            <option value="da">Dansk</option>
            <option value="de">Deutsch</option>
            <option value="el">Ελληνικά</option>
            <option value="en" selected>English</option>
            <option value="en-gb">English (UK)</option>
            <option value="es">Español (España)</option>
            <option value="es-la">Español</option>
            <option value="fi">Suomi</option>
            <option value="fr">Français</option>
            <option value="id">Bahasa Indonesia</option>
            <option value="it">Italiano</option>
            <option value="ja">日本語</option>
            <option value="ko">한국어</option>
            <option value="ms">Bahasa Melayu</option>
            <option value="nb">Norsk</option>
            <option value="nl">Nederlands</option>
            <option value="pl">Polski</option>
            <option value="pt-br">Português (Brasil)</option>
            <option value="pt">Português (Portugal)</option>
            <option value="ru">Русский</option>
            <option value="sv">Svenska</option>
            <option value="th">ภาษาไทย</option>
            <option value="tl">Filipino</option>
            <option value="tr">Türkçe</option>
            <option value="zh-cn">中文(简体)</option>
            <option value="zh-tw">中文(台灣)</option>
        </select>
        <span class="x1lliihq x1plvlek xryxfnj x1n2onr6 x1ji0vk5 x18bv5gf x193iq5w xeuugli x1fj9vlw x13faqbe x1vvkbs x1s928wv xhkezso x1gmr53x x1cpjm7i x1fgarty x1943h6x x1i0vuye x1fhwpqd xo1l8bm x1roi4f4 x1s3etm8 x676frb x10wh9bi xpm28yp x8viiok x1o7cslx" dir="auto" style="----base-line-clamp-line-height: 16px; --lineHeight: 16px;">© 2025 Instagram from Meta</span>
    </div>
    
</body>
</html>
